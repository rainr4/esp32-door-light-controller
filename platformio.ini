; PlatformIO Project Configuration File

[env:node32s]
; ————————————————————————————————————————————— Serial (USB) Upload
platform           = espressif32
board              = node32s
framework          = arduino

; filesystem in SPIFFS
board_build.filesystem = spiffs

; Serial upload settings
upload_protocol    = esptool
upload_port        = COM8
upload_speed       = 91200
monitor_speed      = 115200

; Library dependencies
lib_deps =
  https://github.com/adafruit/Adafruit_VL53L0X
  https://github.com/me-no-dev/ESPAsyncWebServer
  https://github.com/me-no-dev/AsyncTCP
  https://github.com/adafruit/Adafruit_NeoPixel

[env:node32s_ota]
; ————————————————————————————————————————————— Over-The-Air (OTA) Upload
platform           = espressif32
board              = node32s
framework          = arduino

; filesystem in SPIFFS
board_build.filesystem = spiffs

; OTA upload settings
upload_protocol    = espota
upload_port        = 192.168.0.151    ; ← your ESP32’s LAN IP
upload_flags       =
  --auth="Luka1504$"                 ; ← password from ArduinoOTA.setPassword()
upload_speed       = 91200
monitor_speed      = 115200

; Library dependencies (same as above)
lib_deps =
  https://github.com/adafruit/Adafruit_VL53L0X
  https://github.com/me-no-dev/ESPAsyncWebServer
  https://github.com/me-no-dev/AsyncTCP
  https://github.com/adafruit/Adafruit_NeoPixel
